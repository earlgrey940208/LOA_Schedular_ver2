# Docker 환경에서의 서버 포트 (현재 설정 유지)
server.port=19013

# Docker 네트워크 내에서 MariaDB 연결
# 'mariadb'는 docker-compose.yml의 서비스명
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://mariadb:3306/loa_scheduler
spring.datasource.username=user_app
spring.datasource.password=qlso

# JPA 설정 (개발 환경과 동일)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# JPA Auditing 활성화 (UserSchedule 엔티티의 @CreatedDate, @LastModifiedDate 지원)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 로깅 레벨 (프로덕션에서는 INFO로 변경 권장)
logging.level.org.springframework.web=INFO
logging.level.com.loa.scheduler=INFO
logging.level.org.hibernate.SQL=DEBUG

# CORS 설정 (Docker 환경용)
management.endpoints.web.cors.allowed-origins=http://localhost:5173
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS